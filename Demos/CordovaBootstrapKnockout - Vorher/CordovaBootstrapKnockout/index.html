<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <link href="css/page.css" rel="stylesheet" media="screen">
        
        <script src="cordova.js"></script> 
        <script src="scripts/jquery-2.0.3.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/knockout-2.3.0.js"></script>
        <script src="scripts/knockout.mapping-latest.debug.js"></script>
        <script src="scripts/moment.min.js"></script>   
        <script src="scripts/getData.js" ></script>
        <script src="scripts/IndexPageViewModel.js"></script>
        <script src="scripts/index.js"></script>
        
        <title>DWX Demo: Knockout mit Cordova</title>
    </head>
    <body>
        <div id="index_template" class="container">
            
            <div>
                  
                
                <h2>DWX 2014</h2>
            
                <div class="list-group">
                    <a class="list-group-item">
                        <span class="badge">Hier Datum</span>
                        hier Text
                    </a>
                </div>   

                <p class="alert alert-info">
                    Diese App verwendet <b>Knockout.js</b> und ist ein Beispiel für die Entwicklung von hybriden Anwendungen mit Apache Cordova.
                </p> 
            </div>    
                              
            
              
            


            <div data-bind="visible: selectedNote()" style="display:none;">
                
                <form class="form-horizontal" role="form" data-bind="with: selectedNote">
                    
                    <i class="glyphicon glyphicon-circle-arrow-left" data-bind="click: $root.showHome"></i>
                    <h2>
                        <span class="label label-info pull-right small" data-bind="text: moment(start()).format('DD.MM.YYYY - HH:mm [Uhr]')"></span>
                        <!--ko text: title--><!--/ko-->
                    </h2>                  
                    
                    <b>Sprecher:</b> <span id="detail_speaker" data-bind="text: speaker"></span><br/>   
                    <b>Track:</b> <span id="detail_track" data-bind="text: track"></span><br/>    
                    
                    <br/>
                    <p data-bind="text: description"></p>
                </form>
            </div>
        </div>
        
        <script type="text/javascript">
            app.init();
        </script>
    </body>
</html>
